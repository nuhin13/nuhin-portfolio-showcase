version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: portfolio-app
    restart: unless-stopped
    networks:
      - web-network

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "1880:80"
      - "1443:443"
    depends_on:
      - app
    volumes:
      - ../nginx-conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - web-network

networks:
  web-network:
    driver: bridge
